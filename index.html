<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SajiloStudy</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f9;
      font-family: Arial, sans-serif;
    }

    .book {
      width: 200px;
      height: 300px;
      background: linear-gradient(135deg, #8e44ad, #3498db);
      border: 5px solid #333;
      position: relative;
      perspective: 1000px;
      cursor: pointer;
    }

    .book-cover {
      width: 100%;
      height: 100%;
      background: #fff;
      position: absolute;
      backface-visibility: hidden;
      transform-origin: left;
      transition: transform 1s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 10px;
    }

    .book-spine {
      width: 10px;
      height: 300px;
      background: #555;
      position: absolute;
      left: -10px;
      top: 0;
    }

    .book:hover .book-cover {
      transform: rotateY(-180deg);
    }

    .book-cover h1 {
      font-size: 18px;
      color: black;
      margin: 0;
    }

    .book-cover p {
      font-size: 14px;
      color: #555;
      margin: 5px 0 0;
    }
  </style>
</head>
<body>
  <div class="book" onclick="openBook()">
    <div class="book-spine"></div>
    <div class="book-cover">
      <h1>Welcome to SajiloStudy</h1>
      <p>Click to open</p>
    </div>
  </div>

  <script>
    function openBook() {
      setTimeout(() => {
        window.location.href = "about.html";
      }, 1000); // Matches the animation duration
    }
  </script>
</body>
</html>
